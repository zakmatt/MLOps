version: '3.7'

volumes:
  grafana_data: {}

networks:
  front-tier:
  back-tier:

services:
  app:
    build: .
    container_name: monitoring
    volumes:
      - .:/app
    working_dir: /app
    ports:
      - "8888:8888"
      - "8000:8000"
    networks:
      - back-tier
      - front-tier
    command: ["jupyter", "lab", "--ip=0.0.0.0", "--port=8888", "--no-browser", "--allow-root"]
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: example
    ports:
      - "5432:5432"
    networks:
      - back-tier
  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
    networks:
      - back-tier
      - front-tier
  grafana:
    image: grafana/grafana
    user: "472"
    ports:
      - "3000:3000"
    volumes:
      - ./config/grafana_datasources.yaml:/etc/grafana/provisioning/datasources/datasource.yaml:ro
    networks:
      - back-tier
      - front-tier
    restart: always